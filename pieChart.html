<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>


<script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/3.5.0/chart.min.js" integrity="sha512-asxKqQghC1oBShyhiBwA+YgotaSYKxGP1rcSYTDrB0U6DxwlJjU59B67U8+5/++uFjcuVM8Hh5cokLjZlhm3Vg==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
<div style="width: 300px">
  <canvas id="myChart"></canvas>
</div>
<script>
  var ctx = document.getElementById('myChart');
  var myChart = new Chart(ctx,{
    type: 'doughnut',
    data: {
      labels: ['Pink', 'Purple', 'Yellow', 'Cyan', 'Green', 'Orange'],
      datasets: [{
        label: 'My First Doughnut Today',
        data:[300, 50, 200, 80, 130, 230],
        backgroundColor:[
            'rgb(255,43,112)',
            'rgb(109,57,243)',
            'rgb(255,214,128)',
            'rgb(80,249,255)',
            'rgb(130,255,80)',
            'rgb(255,153,80)'
        ],
        hoverOffset: 1
      }]
    }
  })
</script>
<div style="width: 300px">
  <canvas id="myChart2"></canvas>
</div>
<script>
  var cty = document.getElementById('myChart2');
  var myChart = new Chart(cty,{
    type: 'pie',
    data: {
      labels: ['Purple', 'Sky', 'Peach', 'Magenta', 'Green', 'Red'],
      datasets: [{
        label: 'My First Doughnut Today',
        data:[300, 50, 200, 30, 100, 150],
        backgroundColor:[
            'rgb(136,51,255)',
            'rgb(152,207,255)',
            'rgb(255,225,172)',
            'rgb(255,0,211)',
            'rgb(0,255,22)',
            'rgb(255,0,0)'
        ],
        hoverOffset: 1
      }]
    }
  })
</script>
<div style="width: 300px">
  <canvas id="myChart3"></canvas>
</div>
<script>
  var ctz = document.getElementById('myChart3');
  var myChart = new Chart(ctz,{
      type: 'polarArea',
      data: {
          labels: [
              'Pink', 'Cyan', 'Yellow', 'Grey', 'Blue', 'Green', 'Purple', 'Orange'
          ],
          datasets: [{
              label: 'Polar Area Chart',
              data: [11,10,15,3,2, 5,9,7],
              backgroundColor: [
                  'rgb(255,110,139)',
                  'rgb(80,190,190)',
                  'rgb(255,200,85)',
                  'rgb(201,203,203)',
                  'rgb(50,160,240)',
                  'rgb(110,255,68)',
                  'rgb(172,70,255)',
                  'rgb(240,101,50)'
              ]
          }]
      }
  })
</script>
</body>
</html>
